<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='stylesss.css') }}">
    <style>
        .flash-messages {
            margin: 20px;
        }

        .flash.success {
            background-color: #d4edda;
            color: #155724;
            padding: 10px;
            border: 1px solid #c3e6cb;
            border-radius: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="flash-messages">
        <div class="flash success">You have logged in successfully.</div>
    </div>

    <!-- JavaScript to redirect after 2 seconds -->
    <script>
        setTimeout(function() {
            window.location.href = "{{ url_for(target) }}";
        }, 2000);
    </script>
</body>
</html>
